<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Photo Watermark</title>
    <link rel="icon" href="./images/相機logo.svg" />
    <!-- Bootstrap CSS v5.2.1 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/pow1qgs.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary mb-5">
      <div class="container-fluid justify-content-center">
        <h1>Photo Watermark</h1>
      </div>
    </nav>
    <div class="container">
      <!-- 相片內容參數 -->
      <div class="card mb-3 m-auto" style="width: 800px">
        <div class="download">
          <div>
            <figure>
              <img class="img-fluid" id="FileThumbnail" />
            </figure>
          </div>
          <div class="text-center">
            <!-- 上傳圖片 -->
            <input type="file" id="UpFile" accept="images/*" class="d-none" />
            <label class="" id="label-none" for="UpFile">
              <img src="./images/上傳圖片.svg" alt="上傳檔案" />
            </label>
          </div>
          <div class="card-body container">
            <div class="row justify-content-between">
              <div class="col-6">
                <!-- 廠牌logo圖片 -->
                <img width="35%" id="Make" src="./logo/" alt="" />
              </div>
              <div class="col-6 d-flex align-items-center">
                <div class="col navbar-expand-lg">
                  <div>
                    <ul class="navbar-nav">
                      <!-- 焦段 -->
                      <li class="col font" id="FocalLength"></li>
                      <!-- 光圈 -->
                      <li class="col font" id="ISO"></li>
                      <!-- 快門 -->
                      <li class="col font" id="ExposureTime"></li>
                      <!-- ISO -->
                      <li class="col font" id="FNumber"></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <!-- 相機型號 -->
                <p id="Model" class="card-text font p-2"></p>
              </div>
              <div class="col-6 d-flex align-items-center">
                <!-- 拍攝時間 -->
                <p id="time" class="m-0 font"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <!-- 修改參數 -->
      <form action="" class="needs-validation col-7 m-auto">
        <div class="row row-cols-3 g-3">
          <div class="col">
            <label for="input-logo" class="form-label"></label>
            <div class="input-group">
              <span class="input-group-text">LOGO</span>
              <select
                class="form-select"
                aria-label="Default select example"
                id="change-logo"
              >
                <option selected id="value-logo" value=""></option>
                <option value="1">canon</option>
                <option value="2">sony</option>
                <option value="3">nikon</option>
                <option value="4">fujifilm</option>
              </select>
            </div>
          </div>
          <div class="col">
            <label for="input-model" class="form-label"></label>
            <div class="input-group">
              <span class="input-group-text">型號</span>
              <input
                type="text"
                id="input-model"
                class="form-control"
                value=""
              />
            </div>
          </div>
          <div class="col">
            <label for="input-FocalLength" class="form-label"></label>
            <div class="input-group">
              <span class="input-group-text">焦段</span>
              <input type="text" id="input-FocalLength" class="form-control" />
            </div>
          </div>
          <div class="col">
            <label for="input-ISO" class="form-label"></label>
            <div class="input-group">
              <sapn class="input-group-text">ISO</sapn>
              <input type="text" class="form-control" id="input-ISO" />
            </div>
          </div>
          <div class="col">
            <label for="input-ExposureTime" class="form-label"></label>
            <div class="input-group">
              <sapn class="input-group-text">快門</sapn>
              <input type="text" class="form-control" id="input-ExposureTime" />
            </div>
          </div>
          <div class="col">
            <label for="input-FNumber" class="form-label"></label>
            <div class="input-group">
              <sapn class="input-group-text">光圈</sapn>
              <input type="text" class="form-control" id="input-FNumber" />
            </div>
          </div>
          <div class="col">
            <label for="input-time" class="form-label"></label>
            <div class="input-group">
              <sapn class="input-group-text">時間</sapn>
              <input type="text" class="form-control" id="input-time" />
            </div>
          </div>
        </div>
      </form>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-4">
        <input
          class="btn btn-primary btn-lg px-4 gap-3 col-3"
          type="button"
          value="修改"
          id="change-mark"
        />
        <button
          id="download-btn"
          class="btn btn-outline-secondary btn-lg px-4 col-3"
        >
          下載
        </button>
      </div>
      <hr />
      <div></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"
      integrity="sha512-xsoiisGNT6Dw2Le1Cocn5305Uje1pOYeSzrpO3RD9K+JTpVH9KqSXksXqur8cobTEKJcFz0COYq4723mzo88/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./constant.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
