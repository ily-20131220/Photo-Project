<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Photo Watermark</title>
    <link rel="icon" href="./images/相機logo.svg" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/pow1qgs.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary mb-5">
      <div class="container-fluid justify-content-center">
        <h1>Photo Watermark</h1>
      </div>
    </nav>
    <div class="container">
      <div class="card mb-3 m-auto" style="width: 800px">
        <div>
          <figure>
            <img class="img-fluid" id="FileThumbnail" />
          </figure>
        </div>
        <div class="text-center">
          <!-- 上傳圖片 -->
          <input type="file" id="UpFile" accept="images/*" class="d-none" />
          <label for="UpFile">
            <img src="./images/上傳圖片.svg" alt="上傳檔案" />
          </label>
        </div>
        <div class="card-body container">
          <div class="row justify-content-between">
            <div class="col-6">
              <!-- 廠牌logo圖片 -->
              <img width="35%" id="Make" src="./logo/" alt="" />
            </div>
            <div class="col-6 d-flex align-items-center">
              <div class="col navbar-expand-lg">
                <div>
                  <ul class="navbar-nav">
                    <!-- 焦段 -->
                    <li class="col font" id="FocalLength"></li>
                    <!-- 光圈 -->
                    <li class="col font" id="ISO"></li>
                    <!-- 快門 -->
                    <li class="col font" id="ExposureTime"></li>
                    <!-- ISO -->
                    <li class="col font" id="FNumber"></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-6">
              <!-- 相機型號 -->
              <p id="Model" class="card-text font p-2"></p>
            </div>

            <div class="col-6 d-flex align-items-center">
              <!-- 拍攝時間 -->
              <p id="time" class="m-0 font"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"
      integrity="sha512-xsoiisGNT6Dw2Le1Cocn5305Uje1pOYeSzrpO3RD9K+JTpVH9KqSXksXqur8cobTEKJcFz0COYq4723mzo88/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
